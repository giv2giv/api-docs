  <link href="http://giv2giv.org/stylesheets/font-awesome.css" media="screen" rel="stylesheet" type="text/css">
  <link href="http://giv2giv.org/stylesheets/theme.css" media="screen" rel="stylesheet" type="text/css">

</head>
  <body ng-app="docs.giv2giv.orgApp">

      <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>

    <div style="height:50px; width:100%"></div>
    <!-- Add your site or application content here -->
    <header class="" id="masthead">
    <nav class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">

          <img src="http://giv2giv.org/images/giv2giv-org.png" width="20%">
        </div>
      </div>
    </nav>
  </header>


    <div class="">

      <api-docs url="apitest.giv2giv.org/api" proxy="" ssl="true" desc="  Live docs for the giv2giv.org test API">
          
          <h3 class="white-text-shadow">Sign in / Sign out</h3>

          <endpoint url="/sessions/create.json" method="post" format="json" description="Create a user session">

            <param name="email" type="string" description="The email of the user you wish to authenticate" default="demo@example.com">

            <param name="password" type="string" description="The password used to authenticate the user" default="Super@!rdUnguess#!@Passw*rd">
          </endpoint>

          <endpoint url="/sessions/ping.json" method="post" format="json" description="Check if valid token" auth="true">
          </endpoint>

          <endpoint url="/sessions/destroy.json" method="post" format="json" description="Sign out and destroy token" auth="true">
          </endpoint>

          
          
          <h3 class="white-text-shadow">Donor Endpoints</h3>

          <endpoint url="/donors.json" method="post" format="json" description="Create a new donor.">
            
            <param name="email" type="string" description="The email of the user you wish to authenticate" default="demo@example.com" required="true">
            
            <param name="password" type="string" description="The password used to authenticate the user" default="Super@!rdUnguess#!@Passw*rd" required="true">
            
            <param name="name" type="string" description="The username for this user" default="John" required="true">
         
          </endpoint>

          <endpoint url="/donors.json" method="get" format="json" description="Show donor info" auth="true">
          </endpoint>

          <endpoint url="/donors.json" method="put" format="json" description="Update donor info" auth="true">

            <param name="name" type="string" description="The username for this user" default="John" required="true">

          </endpoint>

          <endpoint url="/donors/balance_information.json" method="get" format="json" description="Balance information for this user" auth="true">
          </endpoint>

          <endpoint url="/donors/subscriptions.json" method="get" format="json" description="Subscribed endowments for this user" auth="true">
          </endpoint>

          <endpoint url="/donors/donations.json" method="get" format="json" description="Donations made by this user" auth="true">

            <param name="endowment_id" type="integer" description="Id of the endowment" default="1234">
            <param name="start_date" type="date" description="Start date" default="2000-01-01">
            <param name="end_date" type="date" description="End date." default="2020-01-01">
            

          </endpoint>

          <endpoint url="/donors/forgot_password.json" method="post" format="json" description="Send password reset email" auth="false">

            <param name="email" type="string" description="Email to send reset instructions & reset token to" default="demo@example.com" required="true">

          </endpoint>

          <endpoint url="/donors/reset_password.json" method="get" format="json" description="Reset password" auth="true">

            <param name="reset_token" type="string" description="token from forgot_password.json email" default="9YRr01DshTS9E_wenaqg0w" required="true">

            <param name="password" type="string" description="New password" default="Super@!rdUnguess#!@Passw*rd" required="false">

          </endpoint>


          <h3 class="white-text-shadow">Charity Endpoints</h3>

          <endpoint url="/charity.json" method="get" format="json" description="Get a list of charities" auth="true">
            <param name="page" type="integer" description="Page number" default="1">
            <param name="per_page" type="integer" description="Per page" default="5">
            <param name="city" type="string" description="Limit results to charities in city" default="">
            <param name="query" type="string" description="Search term" default="veterans">
          </endpoint>


          <endpoint url="/charity/{{param.id}}.json" method="get" format="json" description="Get info on a specific charity" auth="true">

            <param name="id" type="url" description="Id of the charity account." default="1234">
          </endpoint>

          <h3 class="white-text-shadow">Endowment endpoints</h3>

          <endpoint url="/endowment.json" method="post" format="json" description="Create a new endowment" auth="true">

              <param name="name" type="string" description="The name for this endowment" default="My Endowment" required="true">

              <param name="visibility" type="string" description="Public or Private? (Private means not available to other donors)" default="public" required="true">

              <param name="description" type="string" description="Description of the endowment" default="A short description of the endowment" required="true">

          </endpoint>

          <endpoint url="/endowment.json" method="get" format="json" description="Get a list of endowments" auth="true">
              <param name="page" type="integer" description="Page number" default="1">
              <param name="per_page" type="integer" description="Per page" default="5">
              <param name="query" type="string" description="Search term" default="hunger">
          </endpoint>


          <endpoint url="/endowment/{{param.id}}/add_charity.json" method="post" format="json" description="Add a new charity to endowment">

            <param name="id" type="url" description="Id of the endowment" default="1234">
            
            <param name="charity_id" type="string" description="The id of the charity" default="1234" required="true">
         
          </endpoint>

          <endpoint url="/endowment/{{param.id}}/remove_charity.json" method="post" format="json" description="Remove a charity from an endowment">
            <param name="id" type="url" description="Id of the endowment" default="1234">
            <param name="charity_id" type="string" description="The id of the charity" default="1234" required="true">
          </endpoint>


          <endpoint url="/endowment/{{param.id}}.json/rename_endowment.json" method="post" format="json" description="Renaming / updating an endowment" auth="true">

              <param name="name" type="string" description="The name for this endowment" default="My Endowment" required="true">

              <param name="description" type="string" description="Description of endowment" default="A short description of the endowment" required="true">

          </endpoint>


          <endpoint url="/endowment/{{param.id}}.json" method="get" format="json" description="Get the details of a specific endowment" auth="true">

            <param name="id" type="url" description="Id of the endowment account" default="1234">
         
          </endpoint>


          <endpoint url="/endowment/my_endowments.json" method="get" format="json" description="Show endowments I created" auth="true">
          </endpoint>

          <endpoint url="/endowment/find_by_slug.json" method="get" format="json" description="Find endowment by slug" auth="true">
              <param name="slug" type="string" description="URL-friendly endowment name" default="the-hunger-endowment">
          </endpoint>

          <endpoint url="/endowment/{{param.id}}/anonymous_donation.json" method="get" format="json" description="Make donation to endowment without giv2giv account" auth="true">
              <param name="id" type="url" description="Id of the endowment account" default="1234">
              <param name="acceptedTerms" type="bool" description="true/false - must be true for API to succeed" default="true">
              <param name="stripeToken" type="string" description="stripe.com token from stripe.js" default="longToken">
              <param name="amount" type="number" description="Amount to donate" default="25.00">
          </endpoint>



          <h3 class="white-text-shadow">Payment Account Endpoints</h3>

          <endpoint url="/donors/payment_accounts.json" method="get" format="json" description="Get donor accounts" auth="true">
          </endpoint>

          <endpoint url="/donors/payment_accounts.json" method="post" format="json" description="Create a new donor" auth="true">

            <param name="processor" type="string" description="Name of payment processor" default="Dwolla" required="true">

            <param name="token" type="string" description="Payment token" default="1asdf23" required="true">
          </endpoint>

          <endpoint url="/donors/payment_accounts/{{param.id}}.json" method="get" format="json" description="Show specific payment account" auth="true">

            <param name="id" type="url" description="Id of the payment account" default="1234">
          </endpoint>

           <endpoint url="/donors/payment_accounts/{{param.id}}.json" method="put" format="json" description="Update a specific payment account" auth="true">

             <param name="id" type="url" description="Id of the payment account" default="1234">

             <param name="processor" type="string" description="Name of payment processor" default="Dwolla" required="true">
          </endpoint>

          <endpoint url="/donors/payment_accounts/{{param.id}}.json" method="delete" format="json" description="Destroy payment account" auth="true">

             <param name="id" type="url" description="Id of the payment account" default="1234">

             <param name="processor" type="string" description="Name of account to destroy" default="Dwolla" required="true">
          </endpoint>


          <h3 class="white-text-shadow">Endowment Subscription Endpoints</h3>

          <endpoint url="/donors/payment_accounts/{{param.id}}/donate_subscription.json" method="post" format="json" description="Donate using payment account" auth="true">

            <param name="id" type="url" description="Id of the payment account" default="1234">
            
            <param name="amount" type="integer" description="Amount to donate" default="20" required="true">

             <param name="endowment_id" type="integer" description="Id of the endowment to make donation to" default="13" required="true">
          </endpoint>


          <endpoint url="/donors/payment_accounts/{{param.id}}/cancel_subscription.json" method="post" format="json" description="Cancel a single subscription" auth="true">

             <param name="id" type="url" description="Id of the *subscription* to cancel" default="1234">
          </endpoint>

          <endpoint url="/donors/payment_accounts/cancel_all_subscriptions.json" method="post" format="json" description="Cancel all subscriptions" auth="true">
          </endpoint>

          <endpoint url="/donors/payment_accounts/{{param.id}}/one_time_payment.json" method="post" format="json" description="Make a one-time donation" auth="true">
             <param name="id" type="url" description="Id of the payment_account" default="1234">
            <param name="amount" type="integer" description="Amount to donate" default="20" required="true">
             <param name="endowment_id" type="integer" description="Id of the endowment to make donation to" default="13" required="true">                    
          </endpoint>

        <h3 class="white-text-shadow">Wish Endpoints</h3>

          <endpoint url="/wishes.json" method="post" format="json" description="Make a wish (submit a suggestion)" auth="false">

            <param name="wish_text" type="string" description="Your wish" default="More charts!">
            
            <param name="page" type="string" description="What page does this list apply to?" default="dashboard" required="true">
          </endpoint>
          <endpoint url="/wishes/{{param.id}}.json" method="get" format="json" description="Get info about a single wish" auth="false">

             <param name="id" type="url" description="Id of the wish to look up" default="1234">
          </endpoint>
          <endpoint url="/wishes/random.json" method="get" format="json" description="Show random wish" auth="false">
          </endpoint>
      </api-docs>

    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

</body>
