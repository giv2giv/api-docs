  <body ng-app="docs.giv2giv.orgApp">

    <!-- Add your site or application content here -->
    <div class="">
      <api-docs url="www.giv2giv.org/api" proxy="" ssl="true" desc="Live docs for the Giv2Giv API.">
          
          <h2 class="docs__title">DONOR MANAGEMENT</h2>

          <endpoint url="/donors.json" 
                    method="post" 
                    format="json"
                    description="Create a new donor.">
            
            <param name="email" 
                    type="string"
                    description="The email of the user you wish to authenticate."
                    default="demo@example.com" 
                    required="true"></param>
            
            <param name="password" 
                    type="string" 
                    description="The password used to authenticate the user." 
                    default="Super@!rdUnguess#!@Passw*rd" 
                    required="true"></param>
            
            <param name="name" 
                    type="string" 
                    description="The username for this user" 
                    default="John" 
                    required="true"></param>
         
          </endpoint>

          <endpoint url="/donors.json" 
                    method="get" 
                    format="json"
                    description="Show donor info" 
                    auth="true">
          </endpoint>

          <endpoint url="/donors.json"
                    method="put" 
                    format="json"
                    description="Create a new donor." 
                    auth="true">

            <param name="name" 
                   type="string" 
                   description="The username for this user" 
                   default="John" 
                   required="true"/>

          </endpoint>


          <h2 class="docs__title">CHARITY MANAGEMENT</h2>

          <endpoint url="/charity.json"
                    method="get" 
                    format="json"
                    description="Get a list of charities."
                    auth="true">
          </endpoint>

          <endpoint url="/charity/{{param.charity_id}}.json"
                    method="get" 
                    format="json"
                    description="Get info on a specific charity."
                    auth="true">

            <param name="charity_id" 
                    type="url" 
                    description="Id of the charity account." 
                    default="1234"/>
          </endpoint>

          <h2 class="docs__title">CHARITY GROUP MANAGEMENT</h2>

          <endpoint url="/charity_group/{{param.charity_id}}/add_charity.json"
                    method="post" 
                    format="json"
                    description="Create a new charity group to this group.">

            <param name="charity_id" 
                    type="url" 
                    description="Id of the charity group account." 
                    default="1234"></param>
            
            <param name="name" 
                    type="string" 
                    description="The name for this charity group" 
                    default="Giv2Giv" 
                    required="true"></param>
         
          </endpoint>

          <endpoint url="/charity_group.json"
                    method="get" 
                    format="json"
                    description="Get a list of charity groups.">
         
          </endpoint>

          <endpoint url="/charity_group.json"
                    method="post" 
                    format="json"
                    description="Create a new charity group.">
         
          </endpoint>

          <endpoint url="/charity_group/{{param.charity_id}}.json"
                    method="get" 
                    format="json"
                    description="Get the details of this charity group.">

            <param name="charity_id" 
                    type="url" 
                    description="Id of the charity group account." 
                    default="1234"></param>
         
          </endpoint>

          <endpoint url="/charity_group/{{param.charity_id}}.json"
                    method="put" 
                    format="json"
                    description="Update the details of this charity group.">
                    
            <param name="charity_id" 
                    type="url" 
                    description="Id of the charity group account." 
                    default="1234"></param>
         
          </endpoint>

          <h2 class="docs__title">PAYMENT ACCOUNT MANAGEMENT</h2>

          <endpoint url="/donors/payment_accounts.json"
                    method="get"
                    format="json" 
                    description="Get donor accounts."
                    auth="true">
          </endpoint>

          <endpoint url="/donors/payment_accounts.json" 
                    method="post" 
                    format="json" 
                    description="Create a new donor." 
                    auth="true">

            <param name="processor" 
                    type="string" 
                    description="Name of payment processor" 
                    default="Dwolla" 
                    required="true"/>

            <param name="token" 
                    type="string" 
                    description="Payment token." 
                    default="1asdf23" 
                    required="true"/>
          </endpoint>

          <endpoint url="/donors/payment_accounts/{{param.account_id}}.json"          method="get" 
                    format="json" 
                    description="Show specific payment account" 
                    auth="true">

            <param name="account_id" 
                   type="url" 
                   description="Id of the payment account." 
                   default="1234"/>
          </endpoint>

           <endpoint url="/donors/payment_accounts/{{param.account_id}}.json"          method="put" 
                     format="json" 
                     description="Show specific payment account" 
                     auth="true">

             <param name="account_id" 
                    type="url" 
                    description="Id of the payment account." 
                    default="1234"/>

             <param name="processor" 
                    type="string" 
                    description="Name of payment processor" 
                    default="Dwolla" 
                    required="true"/>
          </endpoint>

          <endpoint url="/donors/payment_accounts/{{param.id}}.json"
                    method="delete" 
                    format="json" 
                    description="Destroy payment account" 
                    auth="true">

             <param name="id" 
                    type="url" 
                    description="Id of the payment account." 
                    default="1234"/>

             <param name="processor" 
                    type="string" 
                    description="Name of account to destroy" 
                    default="Dwolla" 
                    required="true"/>
          </endpoint>

          <endpoint url="/donors/payment_accounts/{{param.id}}/donate.json" 
                    method="post" 
                    format="json" 
                    description="Donate using payment account" 
                    auth="true">

            <param name="id" 
                   type="url" 
                   description="Id of the payment account." 
                   default="1234"/>
            
            <param name="amount" 
                    type="integer" 
                    description="Amount to donate." 
                    default="20" 
                    required="true"/>

             <param name="charity_group_id"
                    type="integer"
                    description="Id of charity group to make donation to." default="13" 
                    required="true"/>
          </endpoint>

          <h2 class="docs__title">SESSION MANAGEMENT</h2>

          <endpoint url="/sessions/create.json" 
                    method="post" 
                    format="json"
                    description="Create a user session.">

            <param name="email" 
                    type="string" 
                    description="The email of the user you wish to authenticate."
                    default="demo@example.com"/>

            <param name="password" 
                    type="string" 
                    description="The password used to authenticate the user."
                    default="Super@!rdUnguess#!@Passw*rd"/>
          </endpoint>

          <endpoint url="/sessions/destroy.json "
                    method="post"
                    format="json" 
                    description="Sign out destroy token"
                    auth="true">
          </endpoint>

      </api-docs>

    </div>

</body>
