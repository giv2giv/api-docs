    <div class="">
      <api-docs url="www.giv2giv.org/api" proxy="" ssl="true" desc="Live docs for the Giv2Giv API.">
          
          <h2 class="docs__title">DONOR MANAGEMENT</h2>

          <endpoint ep-url="/donors.json" 
                    ep-method="post" 
                    ep-format="json"
                    ep-description="Create a new donor.">
            
            <param name="email" 
                    type="string" 
                    description="The email of the user you wish to authenticate." 
                    default="demo@example.com" 
                    required="true"></param>
            
            <param name="password" 
                    type="string" 
                    description="The password used to authenticate the user." 
                    default="Super@!rdUnguess#!@Passw*rd" 
                    required="true"></param>
            
            <param name="name" 
                    type="string" 
                    description="The username for this user" 
                    default="John" 
                    required="true"></param>
         
          </endpoint>

          <endpoint ep-url="/donors.json" ep-method="get" ep-format="json"
            ep-description="Show donor info" ep-auth="true">
          </endpoint>

          <endpoint ep-url="/donors.json" ep-method="put" ep-format="json"
            ep-description="Create a new donor." ep-auth="true">
            <param name="name" type="string" description="The username for this user" default="John" required="true"></param>
          </endpoint>

          <h2 class="docs__title">CHARITY GROUP MANAGEMENT</h2>

          <endpoint ep-url="/charity_group/{{param.charity_id}}/add_charity.json"
                    ep-method="post" 
                    ep-format="json"
                    ep-description="Create a new charity group to this group.">

            <param name="charity_id" 
                    type="url" 
                    description="Id of the charity group account." 
                    default="1234"></param>
            
            <param name="name" 
                    type="string" 
                    description="The name for this charity group" 
                    default="Giv2Giv" 
                    required="true"></param>
         
          </endpoint>

          <endpoint ep-url="/charity_group.json"
                    ep-method="get" 
                    ep-format="json"
                    ep-description="Get a list of charity groups.">
         
          </endpoint>

          <endpoint ep-url="/charity_group.json"
                    ep-method="post" 
                    ep-format="json"
                    ep-description="Create a new charity group.">
         
          </endpoint>

          <endpoint ep-url="/charity_group/{{param.charity_id}}.json"
                    ep-method="get" 
                    ep-format="json"
                    ep-description="Get the details of this charity group.">

            <param name="charity_id" 
                    type="url" 
                    description="Id of the charity group account." 
                    default="1234"></param>
         
          </endpoint>

          <endpoint ep-url="/charity_group/{{param.charity_id}}.json"
                    ep-method="put" 
                    ep-format="json"
                    ep-description="Update the details of this charity group.">
                    
            <param name="charity_id" 
                    type="url" 
                    description="Id of the charity group account." 
                    default="1234"></param>
         
          </endpoint>

          <h2 class="docs__title">PAYMENT ACCOUNT MANAGEMENT</h2>

          <endpoint ep-url="/donors/payment_accounts.json" ep-method="post" ep-format="json" 
            ep-description="Create a new donor." ep-auth="true">
            <param name="processor" type="string" description="Name of payment processor" default="Dwolla" required="true"></param>
            <param name="token" type="string" description="Payment token." default="1asdf23" required="true"></param>
          </endpoint>

          <endpoint ep-url="/donors/payment_accounts/{{param.account_id}}.json" ep-method="get" ep-format="json" 
            ep-description="Show specific payment account" ep-auth="true">
            <param name="account_id" type="url" description="Id of the payment account." default="1234"></param>
          </endpoint>

           <endpoint ep-url="/donors/payment_accounts/{{param.account_id}}.json" ep-method="put" ep-format="json" 
            ep-description="Show specific payment account" ep-auth="true">
            <param name="account_id" type="url" description="Id of the payment account." default="1234"></param>
             <param name="processor" type="string" description="Name of payment processor" default="Dwolla" required="true"></param>
          </endpoint>

          <endpoint ep-url="/donors/payment_accounts/{{param.id}}.json" ep-method="delete" ep-format="json" 
            ep-description="Destroy payment account" ep-auth="true">
            <param name="id" type="url" description="Id of the payment account." default="1234"></param>
             <param name="processor" type="string" description="Name of account to destroy" default="Dwolla" required="true"></param>
          </endpoint>

          <endpoint ep-url="/donors/payment_accounts/{{param.id}}/donate.json" ep-method="post" ep-format="json" 
            ep-description="Donate using payment account" ep-auth="true">
            <param name="id" type="url" description="Id of the payment account." default="1234"></param>
             <param name="amount" type="integer" description="Amount to donate." default="20" required="true"></param>
             <param name="charity_group_id" type="integer" description="Id of charity group to make donation to." default="13" required="true"></param>
          </endpoint>

          <h2 class="docs__title">SESSION MANAGEMENT</h2>

          <endpoint ep-url="/sessions/create.json" ep-method="post" ep-format="json"
            ep-description="Create a user session.">
            <param name="email" type="string" description="The email of the user you wish to authenticate." default="demo@example.com"></param>
            <param name="password" type="string" description="The password used to authenticate the user." default="Super@!rdUnguess#!@Passw*rd"></param>
          </endpoint>

          <endpoint ep-url="/sessions/destroy.json " ep-method="post" ep-format="json" 
            ep-description="Sign out destroy token" ep-auth="true">
          </endpoint>

          <endpoint ep-url="/donors/payment_accounts.json" ep-method="get" ep-format="json" 
            ep-description="Create a new donor." ep-auth="true">
          </endpoint>

      </api-docs>
